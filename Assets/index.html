<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Quest Navigator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./Assets/CSS/style.css">
</head>

<header id="page-header" class="container mt-3 text-center">
    <h1 class="display-4">Climate Quest Navigator</h1>
</header>

<body>
    <main class="container mt-3">
        <section id="search-section">
            <div class="row">
                <div class="col-lg-6">
                    <form id="city-form" class="mb-2 custom-search-form">
                        <label for="city-input" class="form-label">Enter City:</label>
                        <div class="input-group">
                            <input type="text" id="city-input" class="form-control" placeholder="Enter City Name"
                                required><!-- Display search city input here -->
                            <button type="submit" class="btn custom-color-btn">Search</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <section id="search-history">
            <form id="search-form" class="mb-3 custom-search-history">
                <h2>Search History</h2>
                <ul id="search-history-list">
                    <!-- Display search history items here -->
                </ul>
                <button id="clear-history-btn" class="btn custom-color-btn mt-2">Clear History</button>
            </form>
            <div class="row-weather">
                <section id="current-weather" class="card mb-3 bg-info text-white">
                    <form class="daily-weather">
                        <div class="currentW-container">
                            <!-- Display current weather information here -->
                        </div>
                    </form>
                </section>
